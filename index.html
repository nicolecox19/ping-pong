<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div id="blanks">
      <form>
        <div class="jumbotron">
          <h2>Lets play!</h2>
        </div>
        <img src="img/pingpong.jpg" alt="Ping Pong masters">
        <h4>Ping pong will count up to your number from 1 with the following expetions:</h2>
           <ol>
             <li>Numbers divisible by 3 are replaced with "ping"</li>
             <li>Numbers divisible by 5 are replaced with "pong"</li>
             <li>Numbers divisible by 15 are replaced with "pingpong"</li>
           </ol>
          <label for="number">Enter a number!</label>
          <input id="numInput" class="form-control bg-form cursor-form" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
       </form>
      <div class="answersContainer">
        <ul id="answers"></ul>
      </div>
    </div>
  </body>
  </html>
