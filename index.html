<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.3.1.js"></script>
   <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
  <div class="jumbotron">
    <h1>Ping-Pong</h1>
  </div>
    <h2>Lets play!</h2>
    <h2>Ping pong will count up to your number from 1 with the following expetions:</h2>
      <ul>
        <li>Numbers divisible by 3 are replaced with "ping"</li>
        <li>Numbers divisible by 5 are replaced with "pong"</li>
        <li>Numbers divisible by 15 are replaced with "pingpong"</li>
    </ul>
    <form id="blanks">
      <label for="user">Enter a Number</label>
      <input id="user" class="form-inline" type="text" placeholder="Number goes here">
      <button class="btn">Submit!</button>
    </form>
  </div>
  </body>
</html>
